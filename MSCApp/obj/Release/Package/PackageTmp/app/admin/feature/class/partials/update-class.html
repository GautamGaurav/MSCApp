
<div class="content" data-ng-controller="AdminClassController">
    <div class="container-fluid">
        <div class="row">
            <!--<div class="col-md-12">
                <button type="button" rel="tooltip" title="Click to cancel the class" class="btn btn-danger pull-right" data-ng-click="cancelClass()" style="margin-left:20px;">
                    <i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp; Cancel Class
                </button>
            </div>-->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Update/Reschedule Class</h4>
                        <p class="category">Create, Edit and Update Class</p>
                    </div>
                    <div class="card-content">
                        <form name="classForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Topic</label>
                                        <input type="text" name="classTitle" class="form-control" data-ng-model="class.title" required maxlength="30" minlength="4" />
                                        <div ng-messages="classForm.classTitle.$error" ng-show="classForm.classTitle.$dirty || nameRequired != ''">
                                            <div ng-message="required">Please enter topic.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Presenter Email</label>
                                        <input  type="email" name="classPresenterEmail" class="form-control" data-ng-model="class.presenterEmail" disabled/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Start Date</label>
                                        <input datetime-picker date-format="MM/dd/yyyy HH:mm" future-only class="form-control" data-ng-model="class.startTime" name="classStartTime" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Attendee Limit</label>
                                        <input type="number" class="form-control" data-ng-model="class.attendeeLimit" name="classExtendDuration" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Batch</label>
                                        <select class="form-control" data-ng-model="class.batchId" name="classBatch" data-ng-change="setBatch()">
                                            <option selected>--Select--</option>
                                            <option ng-repeat="option in batchList" value="{{option.id}}">{{option.name}} ( {{option.gradeName}} )</option>
                                        </select>
                                        <div class="ng-error" ng-show="classBatchRequired">Please select batch.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Teacher</label>
                                        <!--<input  type="email" name="classTutorEmail" class="form-control" data-ng-model="class.tutorEmail" />-->
                                        <select class="form-control" data-ng-model="class.tutorId" name="classTeacher" data-ng-change="setTeacher()">
                                            <option selected>--Select--</option>
                                            <option ng-repeat="option in teacherList" value="{{option.id}}">{{option.name}} ( {{option.email}} )</option>
                                        </select>
                                        <div class="ng-error" ng-show="classTeacherRequired">Please select teahcer.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Language Culture Name</label>
                                        <!--<input  class="form-control" data-ng-model="class.languageCultureName" name="classlanguageCultureName" />-->
                                        <select class="form-control" data-ng-model="class.languageCultureName" name="classlanguageCultureName">
                                            <option selected>--Select--</option>
                                            <option ng-repeat="option in languageCultureList" value="{{option.cultureName}}">{{option.displayName}} ( {{option.cultureName}} )</option>
                                        </select>
                                        <div class="ng-error" data-ng-show="classLanguageCultureName">Please enter language culture name.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Time Zone</label>
                                        <!--<input  class="form-control" data-ng-model="class.timeZone" name="classTimeZone" />-->
                                        <select class="form-control" data-ng-model="class.timeZone" name="classTimeZone">
                                            <option selected>--Select--</option>
                                            <option ng-repeat="option in timeZoneList" value="{{option.name}}">{{option.name}} ( {{option.utcOffset}} )</option>
                                        </select>
                                        <div class="ng-error" ng-show="classTimeZoneRequired">Please select timezone.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Extend Duration</label>
                                        <input  type="number" class="form-control" data-ng-model="class.extendDuration" name="classExtendDuration" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Duration</label>
                                        <input  type="number" class="form-control" data-ng-model="class.duration" name="classDuration" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Return URL</label>
                                        <input type="text" name="classReturnUrl" class="form-control" data-ng-model="class.returnUrl" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Status Ping URL</label>
                                        <input type="text" name="clssStatusPingUrl" class="form-control" data-ng-model="class.statusPingUrl" />
                                    </div>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Presenter Default Controls</label>
                                        <div>
                                            <label><input type="checkbox" name="presenterDefaultControls" value="audio" data-ng-model="presenterDefaultControls.audio"> Audio</label>
                                            &nbsp;&nbsp;<label><input  type="checkbox" name="presenterDefaultControls" value="video" data-ng-model="presenterDefaultControls.video"> Video</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Attendee Default Controls</label>
                                        <div>
                                            <label><input type="checkbox" name="attendeeDefaultControls" value="audio" data-ng-model="attendeeDefaultControls.audio"> Audio</label>
                                            &nbsp;&nbsp;<label><input  type="checkbox" name="attendeeDefaultControls" value="writing" data-ng-model="attendeeDefaultControls.writing"> Writing</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Create Recording</label>
                                        <div>
                                            <label> <input  class="radio-btn" type="radio" name="createRecording" value="1" data-ng-model="class.createRecording" checked="checked" ng-true-value="true" ng-false-value="false" /> Yes</label>

                                            <label> <input  class="radio-btn" type="radio" name="createRecording" value="0" ng-true-value="true" ng-false-value="false" data-ng-model="teacher.canScheduleClass" /> No</label>
                                        </div>
                                    </div>
                                </div>                              
                            </div> 
                            <button type="button" rel="tooltip" title="Click to cancel the class" class="btn btn-danger pull-right" data-ng-click="cancelClass(class)" style="margin-left:20px;">
                                <i class="fa fa-times" aria-hidden="true"></i>&nbsp;&nbsp; Cancel Class
                            </button>
                            <button type="submit" class="btn btn-primary pull-right" data-ng-click="updateClass(class)">Update Details</button>
                            <div class="clearfix"></div>                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
