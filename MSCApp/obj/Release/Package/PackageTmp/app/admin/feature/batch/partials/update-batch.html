
<div class="content" data-ng-controller="AdminBatchController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Update Batch</h4>
                        <p class="category">Edit and Update batch</p>
                    </div>
                    <div class="card-content">
                        <form name="batchForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Name</label>
                                        <input type="text" name="batchName" class="form-control" data-ng-model="batch.name" maxlength="50" minlength="4" required />
                                        <div data-ng-show="nameRequired" class="ng-error">Please enter name.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Grade</label>
                                        <select class="form-control" data-ng-model="batch.gradeId" name="batchGrade" data-ng-change="setGrade()" required>
                                            <option selected>--Select--</option>
                                            <option ng-repeat="option in gradeList" value="{{option.id}}">{{option.name}}</option>
                                        </select>
                                        <div data-ng-show="gradeRequired" class="ng-error">Please enter name.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Description</label>
                                        <textarea class="form-control" rows="3" data-ng-model="batch.description" name="batchDescription"></textarea>
                                        <div ng-messages="batchForm.batchDescription.$error" ng-show="batchForm.batchDescription.$dirty || DescriptionRequired != ''">
                                            <div ng-message="required">Please enter Description.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary pull-right" data-ng-click="createBatch()">Save Details</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="../assets/img/faces/user2.png" />
                        </a>
                    </div>
                    <div class="content">
                        <h6 class="category text-gray">batch Details</h6>
                        <h4 class="card-title" data-ng-if="batch.name != ''"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{batch.name}}</h4>
                        <p class="card-content" data-ng-if="batch.description != ''"><i class="fa fa-envelope" aria-hidden="true"></i> {{batch.description}}</p>
                        <p class="card-content" data-ng-if="batch.gradeName != ''"><i class="fa fa-envelope" aria-hidden="true"></i> {{batch.gradeName}}</p>
                        <a href="#pablo" class="btn btn-primary btn-round">{{batch.name}} Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
