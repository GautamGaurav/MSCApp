<!doctype html>
<html lang="en" data-ng-app="wiziqApp">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mystudycart Account Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css" rel="stylesheet" />
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <link href="../assets/css/angularjs-datetime-picker.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <base href="/" />
</head>
<body>
    <div class="wrapper">
        <div class="main-panel">
            <div class="content" style="margin-left: 70px !important;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card" ng-controller="mainController">
                                <div class="card-header" data-background-color="green">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <h4 class="title">Login</h4>
                                            <p class="category">Login in to Mystudycart Account</p>
                                        </div>
                                        <div class="col-md-2">
                                            <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 55px !important;"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-10">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">
                                                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                                        Email
                                                    </label>
                                                    <input type="email" class="form-control" data-ng-model="email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-10">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">
                                                        <i class="fa fa-key" aria-hidden="true"></i>
                                                        Password
                                                    </label>
                                                    <input type="password" class="form-control" data-ng-model="password">
                                                </div>
                                            </div>
                                            <div class="col-md-1"></div>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-success pull-right" data-ng-click="doLogin()" data-ng-disabled="isLoginClicked">
                                                Login
                                                &nbsp;<i class="fa fa-sign-in" aria-hidden="true" data-ng-if="!isLoginClicked"></i>
                                                <svg width="15" height="15" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="white" style="margin-bottom: -3px;" data-ng-if="isLoginClicked">
                                                    <g fill="none" fill-rule="evenodd">
                                                        <g transform="translate(1 1)" stroke-width="3">
                                                            <circle stroke-opacity=".5" cx="18" cy="18" r="18"></circle>
                                                            <path d="M36 18c0-9.94-8.06-18-18-18" transform="rotate(251.595 18 18)">
                                                                <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"></animateTransform>
                                                            </path>
                                                        </g>
                                                    </g>
                                                </svg>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/jquery-3.1.0.min.js"  type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/material.min.js" type="text/javascript"></script>
    <script src="../assets/js/chartist.min.js"></script>
    <script src="../assets/js/bootstrap-notify.js"></script>
    <script src="../assets/js/material-dashboard.js"></script>
    <script src="../assets/js/demo.js"></script>
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-ui-router.min.js"></script>
    <script src="../assets/js/angular-route.min.js"></script>
    <script src="../assets/js/angular-messages.min.js"></script>
    <script src="../assets/js/moment.js"></script>
    <script src="../assets/js/moment-with-locales.min.js"></script>
    <script src="../assets/js/angularjs-datetime-picker.js"></script>
    <!--<script src="../assets/js/aes.js"></script>-->
    <!--<script src="../assets/js/jquery-1.4.1-vsdoc.js"></script>-->
    <!--   App JS Files   -->
    <script src="../app.js"></script>
    <script src="../services/util-service.js"></script>
    <script src="../controllers/main--controller.js"></script>
    <script src="../services/main--service.js"></script>
    <script src="../services/auth--service.js"></script>
    <script src="../services/notification--service.js"></script>
</body>
</html>
