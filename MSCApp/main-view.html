<!doctype html>
<html lang="en" data-ng-app="wiziqApp">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mystudycart App</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--<script src="../assets/js/main.js"></script>-->
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css" rel="stylesheet" />
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <link href="../assets/css/angularjs-datetime-picker.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>   
    <base href="/" />    
</head>
<body>
    <loader></loader>
    <div class="wrapper" data-ng-controller="mainController">
        <side-bar data-ng-if="isLoggedIn"></side-bar>
        <div class="main-panel" data-ng-if="isLoggedIn">
            <header-bar  data-ng-if="isLoggedIn"></header-bar>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div ui-view></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer-bar data-ng-if="isLoggedIn"></footer-bar>
        </div>
        <div ui-view data-ng-if="!isLoggedIn">
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/material.min.js" type="text/javascript"></script>
    <script src="../assets/js/chartist.min.js"></script>
    <script src="../assets/js/bootstrap-notify.js"></script>
    <script src="../assets/js/material-dashboard.js"></script>
    <script src="../assets/js/demo.js"></script>
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-ui-router.min.js"></script>
    <script src="../assets/js/angular-route.min.js"></script>
    <script src="../assets/js/angular-messages.min.js"></script>
    <script src="../assets/js/moment.js"></script>
    <script src="../assets/js/moment-with-locales.min.js"></script>
    <script src="../assets/js/angularjs-datetime-picker.js"></script>
    
    <!--   App JS Files   -->
    <script src="../app.js"></script>
    <script src="../controllers/main--controller.js"></script>
    <script src="../services/main--service.js"></script>
    <script src="../services/util-service.js"></script>
    <script src="../services/auth--service.js"></script>
    <script src="../services/notification--service.js"></script>
    <script src="../directive/sidebar--directive.js"></script>
    <script src="../directive/footer--directive.js"></script>
    <script src="../directive/header--directive.js"></script>
    <script src="../directive/loader--directive.js"></script>

    <!--   Student JS Files   -->

    <script src="../app/student/controllers/student--controller.js"></script>
    <script src="../app/student/services/student--service.js"></script>

    <!--   Tutor JS Files   -->

    <script src="../app/tutor/controllers/tutor--controller.js"></script>
    <script src="../app/tutor/services/tutor--service.js"></script>

    <!--   Admin JS Files   -->
    <script src="../app/admin/controllers/admin--controller.js"></script>

    <!--   Admin Batch JS Files   -->
    <script src="../app/admin/feature/batch/controllers/adminBatch--controller.js"></script>
    <script src="../app/admin/feature/batch/services/adminBatch--service.js"></script>

    <!--   Admin Class JS Files   -->
    <script src="../app/admin/feature/class/controllers/adminClass--controller.js"></script>
    <script src="../app/admin/feature/class/services/adminClass--service.js"></script>

    <!--   Admin Course JS Files   -->
    <script src="../app/admin/feature/course/controllers/adminCourse--controller.js"></script>
    <script src="../app/admin/feature/course/services/adminCourse--service.js"></script>

    <!--   Admin Grade JS Files   -->
    <script src="../app/admin/feature/grade/controllers/adminGrade--controller.js"></script>
    <script src="../app/admin/feature/grade/services/adminGrade--service.js"></script>

    <!--   Admin Student JS Files   -->
    <script src="../app/admin/feature/student/controllers/adminStudent--controller.js"></script>
    <script src="../app/admin/feature/student/services/adminStudent--service.js"></script>

    <!--   Admin Subject JS Files   -->
    <script src="../app/admin/feature/subject/controllers/adminSubject--controller.js"></script>
    <script src="../app/admin/feature/subject/services/adminSubject--service.js"></script>

    <!--   Admin Teacher JS Files   -->
    <script src="../app/admin/feature/teacher/controllers/adminTeacher--controller.js"></script>
    <script src="../app/admin/feature/teacher/services/adminTeacher--service.js"></script>
</body>
</html>
