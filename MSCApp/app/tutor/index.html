<!doctype html>
<html lang="en" data-ng-app="wizIQApp">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>WizIQ Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../../assets/css/material-dashboard.css" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../../assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">
        <div class="main-panel">
            <div class="content" style="margin-left: 70px !important;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card" ng-controller="loginController as loginCtrl">
                                <div class="card-header" data-background-color="green">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <h4 class="title">Login</h4>
                                            <p class="category">Login in to our WizIQ</p>
                                        </div>
                                        <div class="col-md-2">
                                            <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 55px !important;"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-content">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-10">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">
                                                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                                        Email
                                                    </label>
                                                    <input type="email" class="form-control" data-ng-model="email">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-10">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">
                                                        <i class="fa fa-key" aria-hidden="true"></i>
                                                        Password
                                                    </label>
                                                    <input type="password" class="form-control" data-ng-model="password">
                                                </div>
                                            </div>
                                            <div class="col-md-1"></div>
                                        </div>
                                        <button type="submit" class="btn btn-success pull-right" data-ng-click="doLogin()">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="../../assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../assets/js/material.min.js" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="../../assets/js/chartist.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../../assets/js/bootstrap-notify.js"></script>
<!-- Material Dashboard javascript methods -->
<script src="../../assets/js/material-dashboard.js"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="../../assets/js/demo.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0//angular-route.min.js"></script>
<script src="../../app.js"></script>
<script src="controllers/login--controller.js"></script>
<script src="services/login--service.js"></script>
</html>
