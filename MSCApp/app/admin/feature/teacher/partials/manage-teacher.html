<div class="content" data-ng-controller="AdminTeacherController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!--<label class="pull-left"><input type="checkbox" />  Select All</label>-->
                <button type="button" rel="tooltip" title="Sync Teacher with WiZiq Database" class="btn btn-info pull-right" data-ng-click="syncTeachers()" style="margin-left:20px;">
                    <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp; Sync teachers with WiZiq
                </button>
                <button type="button" rel="tooltip" title="Edit Teacher Details" class="btn btn-primary pull-right" data-ng-click="addTeacher()">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp; Add New teacher
                </button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">List of Teachers</h4>
                        <p class="category">Here is a list of all Teachers</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead class="text-info">
                                <th>Sr.No.</th>
                                <th >Teacher Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <!--<th>Time Zone</th>-->
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="teacher in teacherList">
                                    <td>({{$index + 1}})</td>
                                    <td>{{teacher.wId}}</td>
                                    <td>{{teacher.name}}</td>
                                    <td>{{teacher.email}}</td>
                                    <td>{{teacher.phoneNumber || teacher.mobileNumber}}</td>
                                    <!--<td>{{teacher.timeZone}}</td>-->
                                    <td>
                                        <button type="button" rel="tooltip" title="View Teacher Details" class="btn btn-primary btn-simple btn-xs" data-ng-click="viewTeacher(teacher)">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" rel="tooltip" title="Edit Teacher Details" class="btn btn-info btn-simple btn-xs" data-ng-click="editTeacher(teacher)">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" rel="tooltip" title="Delete Teacher Details" class="btn btn-danger btn-simple btn-xs" data-ng-click="deleteTeacher(teacher)">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
