
<div class="content" data-ng-controller="AdminClassController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!--<label class="pull-left"><input type="checkbox" />  Select All</label>-->
                <button type="button" rel="tooltip" title="Sync Classes with WiZiq Database" class="btn btn-info pull-right" data-ng-click="syncClasses()" style="margin-left:20px;">
                    <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp; Sync Classes with WiZiq
                </button>
                <button type="button" rel="tooltip" title="Edit Teacher Details" class="btn btn-primary pull-right" data-ng-click="addClass()">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp; Add New Class
                </button>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">List of Classes</h4>
                        <p class="category">Here is a list of all Classes</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table table-hover">
                            <thead class="text-info">
                            <th>Sr.No.</th>
                            <th>Title</th>
                            <th>Presenter</th>
                            <th>Batch</th>
                            <th>Tutor</th>
                            <th>Duration</th>
                            <th>Start Time</th>
                            <!--<th>Attendee Link</th>
                            <th>Presenter Link</th>
                            <th>Recording Link</th>-->
                            <th>View</th>
                            <th>Edit</th>
                            <th>Cancel</th>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="class in classList" data-ng-if="classList.length != 0">
                                    <td>({{$index + 1}})</td>
                                    <td>{{class.title}}</td>
                                    <td>{{class.presenterEmail}}</td>
                                    <td>{{class.batchName}}</td>
                                    <td>{{class.tutorName}} <!--({{class.tutorEmail}})--></td>
                                    <td>{{class.duration}} (Min.)</td>
                                    <td>{{class.startTime}}</td>
                                    <!--<td>
                                        <a href="{{class.attendeeLink}}" title="{{class.attendeeLink}}" target="_blank"> <i class="fa fa-link" aria-hidden="true"></i> Link</a>
                                    </td>
                                    <td>
                                        <a href="{{class.tutorLink}}" title="{{class.tutorLink}}" target="_blank"><i class="fa fa-link" aria-hidden="true"></i> Link</a>
                                    </td>
                                    <td>
                                        <a href="{{class.recordingLink}}" title="{{class.recordingLink}}" target="_blank"><i class="fa fa-link" aria-hidden="true"></i> Link</a>
                                    </td>-->
                                    <td>
                                        <button type="button" rel="tooltip" title="View Class Details" class="btn btn-primary btn-simple btn-xs" data-ng-click="viewClass(class)">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" rel="tooltip" title="Edit Class Details" class="btn btn-info btn-simple btn-xs" data-ng-click="editClass(class)">
                                            <i class="material-icons">edit</i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" rel="tooltip" title="Cancel Class Details" class="btn btn-danger btn-simple btn-xs" data-ng-click="cancelClass(class)">
                                            <i class="fa fa-window-close" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr data-ng-if="classList.length == 0">
                                    <td colspan="10">
                                        <div style="font-weight:bold; color: #f44336; font-size: 14px; text-align: center;">No Class Found.</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
