
<div class="content" data-ng-controller="AdminController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Your Profile</h4>
                        <p class="category">Your Profile Details</p>
                    </div>
                    <div class="card-content">
                        <div class="col-md-6">
                            <h4><i class="fa fa-user-circle" aria-hidden="true" style="color:forestgreen;"></i> Name : {{user.name}}</h4>
                            <hr>
                            <h4><i class="fa fa-envelope" aria-hidden="true" style="color:dodgerblue;"></i> Email : {{user.email}}</h4>
                            <hr>
                            <h4><i class="fa fa-phone-square" aria-hidden="true" style="color:darkorange;"></i> Contact : {{user.phoneNumber}}</h4>
                            <hr>
                            <h4><i class="fa fa-clock-o" aria-hidden="true" style="color:red;"></i> Time-Zone : {{user.timeZone}}</h4>
                            <hr>
                        </div>
                        <div class="col-md-6" style="text-align: center; border-left:dotted 1px gray;">
                            <img src="../../../assets/img/faces/user2.png" style="width: 250px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
