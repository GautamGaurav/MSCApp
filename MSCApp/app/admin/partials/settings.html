
<div class="content" data-ng-controller="AdminController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Settings</h4>
                        <p class="category">Manage Settings</p>
                    </div>
                    <div class="card-content">
                        <form name="batchForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <span class="control-label">Show Notification</span>
                                        <input type="checkbox" name="batchName" class="form-control" data-ng-model="settings.isShowNotification" />
                                        <div data-ng-show="nameRequired" class="ng-error">Please enter name.</div>
                                    </div>
                                </div>                               
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <span class="control-label">Show Analytics</span>
                                        <input type="checkbox" name="batchName" class="form-control" data-ng-model="batch.isShowAnalytics" />
                                        <div data-ng-show="nameRequired" class="ng-error">Please enter name.</div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary pull-right" data-ng-click="createBatch()">Save Details</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
